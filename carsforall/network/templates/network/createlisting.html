{% extends "network/layout.html" %}
	
{% block body %}


<div style="margin:7%; margin-right: 15%;margin-left: 15%;">
	 <h1>Provide details of Your car </h1>
<form action="{% url 'createlisting' %} " method="post">
	{%csrf_token%}
	
	<div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Name</span>
        </div>
        <input type="text" class="form-control" name="carname" placeholder="Carname" aria-label="Username" aria-describedby="basic-addon1">
    </div>
    
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Rent</span>
        </div>
        <input type="text" class="form-control" name="Rent" placeholder="Rent you claim" aria-label="Username" aria-describedby="basic-addon1">
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">URL</span>
        </div>
        <input type="url" class="form-control" name="url" placeholder="(image of your car )" aria-label="Username" aria-describedby="basic-addon1">
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Description</span>
        </div>
        <textarea type="text" class="form-control" name="description" placeholder="About your car" aria-label="Username" aria-describedby="basic-addon1"></textarea>
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Is car Insured?</span>
        </div>
        <select name="insurance" class="form-control" aria-label="Username"
        aria-describedby="basic-addon1" placeholder="category">
        <option value="yes">Yes</option>
        <option value="no">No</option>
        
    	</select>
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">NO of seats</span>
        </div>
        <input type="text" class="form-control" name="seats" placeholder="No of seats in car" aria-label="Username" aria-describedby="basic-addon1">
    </div>
     <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1"> any major Dents/Scraches?</span>
        </div>
        <select name="dents" class="form-control" aria-label="Username"
        aria-describedby="basic-addon1" placeholder="category">
        <option value="yes">Yes</option>
        <option value="no">No</option>
        
    	</select>
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">NoPlate</span>
        </div>
        <input type="text" class="form-control" name="no_plate" placeholder="(NO.Plate Id )" aria-label="Username" aria-describedby="basic-addon1">
    </div>
    <div>
        <input type="submit" value="Submit" class="btn btn-primary">
    </div>
</form>
</div>
{% endblock %}
