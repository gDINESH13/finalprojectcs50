{% extends "network/layout.html" %}
{% block style %}
<style type="text/css">
	.list_cover
            {
                background-color: white;
                display: inline-flex;
                vertical-align: middle;
                margin-bottom: 30px;
                margin-left: 15px;
                width: 45%;
                height: 200px;
                border: 1px solid #dfdfdf;
                border-radius: 5px;
                
                
            } 
            .list_cover:hover{
                box-shadow: 0px 10px 22px 2px rgba(0,0,0,0.44);
             }
            .list_img
            {
                margin: 10px;
                height: 250px;
                width: 250;
            }
            .list_img img
            {
                 max-width: 100%;
                 max-height: 100%;
                 border-top-left-radius: 5px;
                 border-bottom-left-radius: 5px;
            }
            h2
            {
                margin:2%;
            }
</style>
{% endblock %}
{% block body %}
<h2>Your Wishlist.</h2>
{% for car in wishlists %}
    	<div class="list_cover container">
                <div class="list_img">
                    <img src="{{car.image}}" style="text-align: center;padding: 5px;">
                </div>
               
            
            <div class="container">
                <div class="row justify-content-start">
                    <div class="col-4">
                        <h3><a href="{% url 'list' car.id %}" class="li">{{ car.name }}</a></h3>
                    </div>
                </div>
                    <div class="row justify-content-center">
                        <div class="col-12">
                            <div class="description">
                                <p>{{ car.description }}</p>
                            </div>
                            <div class="price">
                                Car Rent:{{car.rent}}
                            </div>  
                        </div>
                    </div>
                    <div class="row justify-content-end">
                            <div class="col-12">
                                <div class="date">Created on {{ car.posted_on }}</div>
                            </div>
                    </div>
               </div> 
        </div>
{% endfor %}
{% endblock %}
