{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}CarsForAll{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link src="{% static 'network/styles.css' %}" >
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="{% static 'network/main.js' %}"></script>
        <style type="text/css">
            #navbar
            {
                padding-left:2%;
            }
            #container
            {
                margin-left: 80%;
            }
                /* Dropdown Button */
.dropbtn {
  background-color: white
  color: white;
  padding: 16px;
  font-size: 16px;
  border: none;
}

/* The container <div> - needed to position the dropdown content */
.dropdown {
  position: relative;
  display: inline-block;
  margin-left:82%;
}

/* Dropdown Content (Hidden by Default) */
.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f1f1f1;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

/* Links inside the dropdown */
.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

/* Change color of dropdown links on hover */
.dropdown-content a:hover {background-color: #ddd;}

/* Show the dropdown menu on hover */
.dropdown:hover .dropdown-content {display: block;}

/* Change the background color of the dropdown button when the dropdown content is shown */
.dropdown:hover .dropbtn {background-color: #C0C0C0;}


        </style>
{% block style %}
{% endblock %}
</head>
    <body style="background: url(https://previews.123rf.com/images/leonovo/leonovo1805/leonovo180500017/102500651-young-blonde-woman-driving-convertible-blue-rental-car-without-roof-on-mountain-road-in-naxos-island.jpg);background-size: cover; " id="body">

        <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar">
            

            <h3>CarsForAll</h3>

            {% if user.is_authenticated %}
            
            <div class="dropdown">
                    
                    <button class="dropbtn"><i class="fa fa-bars" aria-hidden="true"></i></button>
                    <div class="dropdown-content">
                        <a href="{% url 'index' %}"><i class="fa fa-home" aria-hidden="true"></i>&nbsp;&nbsp;Home</a>
                        <a href="{% url 'profile' user.pk %}"><i class="fa fa-user" aria-hidden="true"></i>&nbsp;&nbsp;{{ user.username }}</a>
                        <a href="{% url 'createlisting' %}"><i class="fa fa-car" aria-hidden="true"></i>&nbsp;&nbsp;PostYourCar</a>
                         
                         <a href="{% url 'wishlist' %}"><i class="fa fa-star" aria-hidden="true"></i>&nbsp;&nbsp;wishlist</a>
                         
                         <a href="{% url 'notification' %}" class="notify"><i class="fa fa-bell" aria-hidden="true"></i>&nbsp;&nbsp;Notifications</a>
                         <a href="{% url 'statusofcars' %}"><i class="fa fa-user" aria-hidden="true"></i>&nbsp;&nbsp;StatusOfCars</a>
                         
                         <a href="{% url 'logout' %}"><i class="fa fa-sign-out" aria-hidden="true"></i>&nbsp;&nbsp;signout</a>
                         
                     </div>
            </div>
            
            {% endif %}
            
   
        </nav>
        
        <div class="body">
            {% block body %}
            {% endblock %}
        </div>
    </body>
</html>
